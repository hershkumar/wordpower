<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">

    <title>WHL Power Rankings</title>

    <meta name="description" content="Rankings for the Word Hunt League">
    <meta name="author" content="Hersh Kumar">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>


    <!-- External Libraries -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-grid.css">
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    
    <link rel="stylesheet" href="lib/fullpage/fullpage.css">
    <script src="lib/fullpage/fullpage.js"></script>

    <!-- Custom styles/scripts -->
    <link rel="stylesheet" href="css/style.css">
    <script src="client.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#">Word League</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link sforma">Submit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Leaderboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Statistics</a>
            </li>
        </ul>
    </div>
</nav>

<div id="fullpage">
    <div class="section jumbotron fullheight">
        <h1 class="display-4">Welcome to the Word League!</h1>
        <a class="btn btn-primary btn-lg sforma" role="button">Submit Game</a>
    </div>

    <div class="section container fullheight" id="submitform">
        <form action=''>
            <div class="container">
                <div class="form-group row">
                    <label for="name1" class="col-sm-2 col-form-label">Winner:</label>
                    <input type="text" name="name1" id="name1">
                </div>
                <div class="form-group row">
                    <label for="name2" class="col-sm-2 col-form-label">Loser:</label>
                    <input type="text" name="name1" id="name2">
                </div>
                <div class="form-group row">
                    <label for="score1" class="col-sm-2 col-form-label">Winning Score:</label>
                    <input type="text" name="name1" id="score1">
                </div>
                <div class="form-group row">
                    <label for="score2" class="col-sm-2 col-form-label">Losing Score:</label>
                    <input type="text" name="name1" id="score2">
                </div>
                <div class="form-group row">
                    <label for="word" class="col-sm-2 col-form-label">Winner's Longest Word:</label>
                    <input type="text" name="name1" id="word">
                </div>
                <button type="submit" class="btn btn-primary" name="submitButton">Submit</button>
            </div>
        </form>
    </div>

    <div class="section" id="rankingtable">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1>Ranking Table</h1>
                <table class="table" id="tablehere">

                </table>
                <p>These rankings </p>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>

</body>
</html>
