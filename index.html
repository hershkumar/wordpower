<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">

    <title>WHL Power Rankings</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta name="description" content="Rankings for the Word Hunt League">
    <meta name="author" content="Hersh Kumar">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-grid.css">
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="client.js"></script>
</head>

<body>

<form action=''>
    <div class="container">
        <div class="form-group row">
            <label for="name1">Winner:</label>
            <input type="text" name="name1" id="name1">
        </div>
        <div class="form-group row">
            <label for="name2">Loser:</label>
            <input type="text" name="name1" id="name2">
        </div>
        <div class="form-group row">
            <label for="score1">Winning Score:</label>
            <input type="text" name="name1" id="score1">
        </div>
        <div class="form-group row">
            <label for="score2">Losing Score:</label>
            <input type="text" name="name1" id="score2">
        </div>
        <div class="form-group row">
            <label for="word">Winner's Longest Word:</label>
            <input type="text" name="name1" id="word">
        </div>
        <button type="submit" class="btn btn-primary" name="submitButton">Submit</button>
    </div>
</form>

</body>
