<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">

    <title>WHL Power Rankings</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta name="description" content="Rankings for the Word Hunt League">
    <meta name="author" content="Hersh Kumar">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-grid.css">
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="client.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Word League</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Submit</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<form action=''>
    <div class="container">
        <div class="form-group row">
            <label for="name1" class="col-sm-2 col-form-label">Winner:</label>
            <input type="text" name="name1" id="name1">
        </div>
        <div class="form-group row">
            <label for="name2" class="col-sm-2 col-form-label">Loser:</label>
            <input type="text" name="name1" id="name2">
        </div>
        <div class="form-group row">
            <label for="score1" class="col-sm-2 col-form-label">Winning Score:</label>
            <input type="text" name="name1" id="score1">
        </div>
        <div class="form-group row">
            <label for="score2" class="col-sm-2 col-form-label">Losing Score:</label>
            <input type="text" name="name1" id="score2">
        </div>
        <div class="form-group row">
            <label for="word" class="col-sm-2 col-form-label">Winner's Longest Word:</label>
            <input type="text" name="name1" id="word">
        </div>
        <button type="submit" class="btn btn-primary" name="submitButton">Submit</button>
    </div>
</form>

</body>
</html>
